<h1>牛</h1>
<h2>基本资料</h2>
<p>寿命：5~7年</p>
<h3>好感度</h3>
<p>刷毛+1 说话+1 放牧+1</p>
<h3>购买</h3>
<p>5000G从尤德尔牧场购买（买到的是中牛） 挤奶器2000G从塞巴拉的锻冶屋购买 买来的中牛7天后变大牛。</p>
<h3>繁殖</h3>
<p>用牛种繁殖牛:21天怀孕生小牛，15天小牛长成中牛，再7天中牛变大牛。初生的小牛好感随机1-4心。 从经济上来考虑，直接买牛比使用牛种要划算。</p>
<h2>其他</h2>
<p>怀孕的牛、生病的牛、不高兴的牛、小牛和中牛都不能产奶和参加比赛。</p>
