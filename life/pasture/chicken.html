<h1>鸡</h1>
<h2>基本资料</h2>
<p>寿命：3~5年 大鸡每天生一个鸡蛋</p>
<h3>购买</h3>
<p>1500G从养鸡场购买 在孵化箱放入鸡蛋孵化出小鸡，小鸡7天后长成大鸡</p>
<h3>好感度</h3>
<p>每天抱鸡+1 放牧5小时以上+1</p>
<h3>饲养方法</h3>
<p>放牧5小时之后不用吃饲料了。 小精灵们喜欢小鸡，好感+1；讨厌大鸡，好感-3. 小鸡不吃饲料。 一个玉米放进水车得到30个鸡饲料</p>
