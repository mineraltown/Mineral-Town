<p>寿命4~6年</p>

<p>刷毛+1 说话+1 放牧+1</p>

<p>4000G从尤德尔牧场购买 剪刀1800G从塞巴拉的锻冶屋购买 用羊种3000，怀孕21天生小羊，小羊15天长成大羊。</p>
<h3>出荷</h3>

<p>刷毛、说话、剪毛、放牧、吃牧草 怀孕的羊、生病的羊、不高兴的羊、小羊和没毛的羊都不能参加比赛。 （每年秋12那天开始，不要给准备参赛的羊剪毛，不要雇佣小精灵帮忙照顾动物）</p>
