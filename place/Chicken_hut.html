<body><h1>鸡小屋</h1>

<p>用来养<a href="../life/pasture/chicken.html">鸡</a>，可以<a href="../place/expansion.html">增筑</a></p>
<h2>介绍</h2>
<p>用来养殖<a href="../life/pasture/chicken.html">鸡</a>。一开始可以养殖4只，增筑后最多可以养殖8只。 可以通过<a href="../place/Forging.html">塞巴拉的锻冶屋</a>购置<strong>蛋黄酱加工机</strong> 可以通过往<strong>孵化箱</strong>放置鸡蛋来孵育新的小鸡。 在鸡小屋左侧，有水车小屋，可以将玉米加工成鸡饲料。 <strong>1份玉米可以加工20份鸡饲料</strong>，很划算呦！</p>
<h2>增筑</h2>
<p>增筑需要：</p>
<ol type="1">
<li>5000 G</li>
<li>420块木材</li>
</ol>
